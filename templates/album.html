{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center; margin: 20px 0;">Albums</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  {% for album in albums %}
    <div style="text-align: center;">
      <a href="{{ url_for('view_album', album_name=album.name) }}">
        {% if album.cover %}
          <img src="{{ album.cover }}" alt="{{ album.name }}" style="width: 200px; height: 200px; object-fit: cover; border-radius: 6px;">
        {% else %}
          <div style="width: 200px; height: 200px; background: #ccc; border-radius: 6px;">No cover</div>
        {% endif %}
        <p style="margin-top: 8px; font-weight: bold;">{{ album.name }}</p>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
