{% extends "base.html" %}
{% block title %}Stories{% endblock %}
{% block content %}
<h1>Stories</h1>

{% if logged_in %}
<form action="{{ url_for('story') }}" method="POST" enctype="multipart/form-data">
    <label>Image:</label><input type="file" name="image" required><br>
    <label>Caption:</label><input type="text" name="caption" required><br>
    <button type="submit">Upload</button>
</form>
{% endif %}

<hr>

<div style="display: flex; flex-wrap: wrap; gap: 20px;">
{% for story in stories %}
    <div style="border: 1px solid #ccc; padding: 10px;">
        <img src="{{ story.image_url }}" style="width: 200px; height: 200px; object-fit: cover;"><br>
        <p>{{ story.caption }}</p>
        {% if logged_in %}
            <a href="{{ url_for('edit_story', story_id=story.id) }}">Edit</a>
            <form action="{{ url_for('delete_story', story_id=story.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
            </form>
        {% endif %}
    </div>
{% endfor %}
</div>
{% endblock %}
