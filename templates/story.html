{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; margin-top:20px;">Stories</h2>

<div class="stories-container">
    {% if stories %}
        {% for story in stories %}
        <div class="story-card">
            <img src="{{ story.image_url }}" alt="Story image">
            <div class="story-card-content">
                <p>{{ story.caption }}</p>
                {% if logged_in %}
                <div class="story-actions">
                    <a href="{{ url_for('edit_story', story_id=story.id) }}" class="edit-btn">Edit</a>
                    <a href="{{ url_for('delete_story', story_id=story.id) }}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No stories uploaded yet.</p>
    {% endif %}
</div>
{% endblock %}
