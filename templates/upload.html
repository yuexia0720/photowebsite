{% extends "base.html" %}
{% block content %}
<h2>Upload Photo</h2>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="folder">Album Name (New or Existing)</label><br>
        <input type="text" name="folder" placeholder="e.g. my_album" required>
    </div>
    <div>
        <label for="photo">Select Photo</label><br>
        <input type="file" name="photo" required>
    </div>
    <button type="submit">Upload</button>
</form>
{% endblock %}
