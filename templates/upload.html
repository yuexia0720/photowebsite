{% extends "base.html" %}
{% block title %}Upload Photo{% endblock %}
{% block content %}
<h1>Upload Photo</h1>
<form method="POST" enctype="multipart/form-data">
    <label>Select File:</label><input type="file" name="photo" required><br>
    <label>Folder:</label><input type="text" name="folder" required><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
