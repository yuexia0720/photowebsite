{% extends "base.html" %}
{% block title %}Album Content{% endblock %}
{% block content %}
<h1>{{ album_name }}</h1>
<div style="display: flex; flex-wrap: wrap; gap: 10px;">
  {% for img in image_urls %}
    <img src="{{ img }}" style="width: 200px; height: 200px; object-fit: cover;">
  {% endfor %}
</div>
{% endblock %}
